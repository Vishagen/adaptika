<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSV Import | Admin Panel</title>
  <link rel="stylesheet" href="../css/admin.css">
  <link rel="stylesheet" href="../css/helpers.css">
  <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
</head>
<body>  
  <header>
    <div class="logo">
      <img src="../assets/logo_V_small.png" alt="">
      <p>Admin Panel</p>
    </div>
    <div class="nav">
      <div>
        <a href="./users.html">Users</a>
        <a href="./roles.html">Roles</a>
        <a href="./audit.html">Audit Logs</a>
      </div>
      <div>
        <a class="nomargin" href="./usercheck.html">Sign Out</a>
      </div>
    </div>
  </header>
  
  <div class="content animate__animated animate__fadeIn">
    <h1>Import Users</h1>
    <p>Import users via a CSV file.</p>

    <h2>Register Accounts</h2>
    <select class="csvDropdowns" id="serverIDDropdown">
      <option value="">-- Select Server: --</option>
      <option value="LIVEDEMO">LIVEDEMO</option>
      <option value="Freemium">Freemium</option>
      <option value="OHH">OHH</option>
    </select>

    <br><br>
    <button class="btn importButton" onclick="uploadFile1()">Import File</button>

    <h2>Unverify Accounts</h2>
    <button class="btn importButton" onclick="uploadFile1()">Import File</button>

    <h2>Change Role</h2>
    <select class="csvDropdowns" id="serverIDDropdown">
      <option value="">-- Select Server: --</option>
      <option value="LIVEDEMO">LIVEDEMO</option>
      <option value="Freemium">Freemium</option>
      <option value="OHH">OHH</option>
    </select>

    <br><br>
    <button class="btn importButton" onclick="uploadFile1()">Import File</button>

  </div>

  <!-- JQuery --> <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
  <script src="../js/helpers.js"></script>
  <script src="../js/import.js"></script>

</body>
</html>
